<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap-select/1.13.18/css/bootstrap-select.min.css"/>
    <link rel="stylesheet"
          href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet"
          th:href="@{/css/main.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Операция</title>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="/sign-in">Войти</a></div>
            </div>
            <li><a th:href="@{/products/all}">Продукты</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
            <li><a th:href="@{/counteragents/all}">Контрагенты</a></li>
            <li><a th:href="@{/counteragenttypes/all}">Типы контрагентов</a></li>
            <li><a th:href="@{/operationtypes/all}">Типы операций</a></li>
            <li><a th:href="@{/counteragentsnotes/all}">Комментарии контрагентов</a></li>
            <li><a th:href="@{/operationliststatuses/all}">Статусы операции</a></li>
            <li><a th:href="@{/operationlists/all}">Операции</a></li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">

            </div>
            <div class="col-5">
                <form autocomplete="off"
                      th:action="@{/operationrows/row}" method="post">
                    <!--                      th:with="cat=@{http://localhost:8080/operationrows/row}"-->
                    <div class="form-group mb-2">
                        <label for="operationId">
                            ID операции
                        </label>
                        <input class="form-control form-control-sm" readonly="readonly" id="operationId"
                               th:value="${operationList.idOperationList}">
                    </div>
                    <div class="form-group mb-2">
                        <label for="product">
                            Продукт
                        </label>
                        <select th:name="product" class="selectpicker form-control form-control-sm" required="required"
                                data-live-search="true" id="product">
                            <option th:each="product : ${products}"
                                    th:value="${product.idProduct}"
                                    th:text="${product.productName}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group mb-2">
                        <label for="quantity">
                            Кол-во
                        </label>
                        <input th:name="quantity" th:value="1" class="form-control form-control-sm" type="number"
                               min="1" max="1000" id="quantity">
                    </div>
                    <div class="form-group mb-2">
                        <label for="operationPrice">
                            Цена
                        </label>
                        <input th:name="operationPrice" th:value="0.00" class="form-control form-control-sm"
                               required="required" type="number" min="0.00" step="0.01" id="operationPrice">
                    </div>
                    <button type="submit" class="btn btn-light btn-sm float-right">Сохранить</button>
                </form>
                <div class="row no-gutters">
                    <table id="addRaw" class="table table-striped table-bordered display nowrap my-2"
                           cellspacing="0" style="width:100%">
                        <thead>
                            <tr>
                                <th class="sorting">Продукт</th>
                                <th class="sorting">Цена</th>
                                <th class="sorting">Количество</th>
                                <th class="sorting">Сумма</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="operationRow : ${operationRows}">
                                <td class="sorting" th:text="${operationRow.product.productName}">
                                </td>
                                <td class="sorting" th:text="${operationRow.operationPrice}">
                                </td>
                                <td class="sorting" th:text="${operationRow.quantity}">
                                </td>
                                <td class="sorting" th:text="${operationRow.operationPrice}*${operationRow.quantity}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
