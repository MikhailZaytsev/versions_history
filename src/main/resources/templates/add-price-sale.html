<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap-select/1.13.18/css/bootstrap-select.min.css"/>
    <link rel="stylesheet"
          href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet"
          th:href="@{/css/main.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление цены продажной</title>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="/sign-in">Войти</a></div>
            </div>
            <li><a th:href="@{/products/all}">Продукты</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
            <li><a th:href="@{/counteragents/all}">Контрагенты</a></li>
            <li><a th:href="@{/counteragenttypes/all}">Типы контрагентов</a></li>
            <li><a th:href="@{/operationtypes/all}">Типы операций</a></li>
            <li><a th:href="@{/counteragentsnotes/all}">Комментарии контрагентов</a></li>
            <li><a th:href="@{/operationliststatuses/all}">Статусы операции</a></li>
            <li><a th:href="@{/operationlists/all}">Операции</a></li>
            <li><a th:href="@{/campaigns/all}">Кампании</a></li>
            <li><a th:href="@{/pricebuys/all}">Цены закупочные</a></li>
            <li><a th:href="@{/pricesales/all}">Цены продажные</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row no-gutters ml-5 mt-4">
                        <div class=" col-lg-12 breadcrumb ">
                            <ol class="breadcrumb ml-3">
                                <li class="breadcrumb-item"><a href="@{/index}"></a>
                                </li>
                                <li class="breadcrumb-item "><a th:href="@{/pricesales/all}"><span>Цены продажные</span></a></li>

                                <li class="breadcrumb-item active"><span
                                        th:text="${priceSale.idPriceSale} ?'Изменить': 'Создать'"></span></li>
                            </ol>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form autocomplete="off"
                  th:with="baseUrl=(${priceSale.idPriceSale}? 'edit' : 'add')"
                  th:action="@{${baseUrl}+${priceSale.idPriceSale!=null}?'?id='+${priceSale.idPriceSale}:''}"
                  th:object="${priceSale}" method="post">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="campaign">Кампания</label>
                            <select class=" selectpicker form-control form-control-sm" required="required"
                                    data-live-search="true"
                                    th:field="*{campaign}"
                                    id="campaign">
                                <option value="">Ничего не выбрано</option>
                                <option th:each="campaign : ${campaigns}"
                                        th:value="${campaign.idCampaign}"
                                        th:text="${campaign.campaignName}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('campaign')}" th:errors="*{campaign}"
                                  class="error-text"></span>
                        </div>
                        <div class="form-group">
                            <label for="product">Продукт</label>
                            <select class="selectpicker form-control form-control-sm" required="required"
                                    data-live-search="true"
                                    th:field="*{product}"
                                    id="product">
                                <option value="">Ничего не выбрано</option>
                                <option th:each="product : ${products}"
                                        th:value="${product.idProduct}"
                                        th:text="${product.productName}">
                                </option>
                            </select>
                            <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}"
                                  class="errortext"></span>
                        </div>
                        <div class="form-group">
                            <label for="price">Цена предварительная</label>
                            <input class="form-control form-control-sm" type="number" min="0" step="0.01" max="1000"
                                   th:field="*{price}"
                                   id="price"
                                   placeholder="Цена">
                            <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                                  class="errortext"></span>
                        </div>
                        <div class="form-group">
                            <label for="propertyPrice">Свойство цены</label>
                            <input class="form-control form-control-sm" type="text" maxlength="64"  required="required"
                                   th:field="*{propertyPrice}"
                                   id="propertyPrice">
                            <span th:if="${#fields.hasErrors('propertyPrice')}" th:errors="*{propertyPrice}"
                                  class="errortext"></span>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   th:field="*{packOnly}"
                                   id="packOnly">
                            <label for="packOnly">Упаковкой</label>
                            <span th:if="${#fields.hasErrors('packOnly')}" class="errortext"
                                  th:errors="*{packOnly}"></span>
                        </div>
                        <div class="form-group">
                            <label for="priceSaleComment">Примечание</label>
                            <input class="form-control form-control-sm" type="text" maxlength="255"
                                   th:field="*{priceSaleComment}"
                                   id="priceSaleComment"
                                   placeholder="Примечание">
                            <span th:if="${#fields.hasErrors('priceSaleComment')}" th:errors="*{priceSaleComment}"
                                  class="errortext"></span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light btn-sm float-right">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
