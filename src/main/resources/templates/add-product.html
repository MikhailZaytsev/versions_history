<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap-select/1.13.18/css/bootstrap-select.min.css"/>
    <link rel="stylesheet"
          href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet"
          th:href="@{/css/main.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление товара</title>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="/sign-in">Войти</a></div>
            </div>
            <li><a th:href="@{/products/all}">Продукты</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
            <li><a th:href="@{/counteragents/all}">Контрагенты</a></li>
            <li><a th:href="@{/counteragenttypes/all}">Типы контрагентов</a></li>
            <li><a th:href="@{/operationtypes/all}">Типы операций</a></li>
            <li><a th:href="@{/counteragentsnotes/all}">Комментарии контрагентов</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row no-gutters ml-5 mt-4">
                        <div class=" col-lg-12 breadcrumb ">
                            <ol class="breadcrumb ml-3">
                                <li class="breadcrumb-item"><a href="@{/index}"></a>
                                </li>
                                <li class="breadcrumb-item "><a th:href="@{/products/all}"><span
                                        th:text="Продукты"></span></a></li>

                                <li class="breadcrumb-item active"><span
                                        th:text="${product.idProduct} ?'Изменить': 'Создать'"></span></li>
                            </ol>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!--            <div class="row no-gutters">-->
            <form autocomplete="off"
                  th:with="baseUrl=(${product.idProduct}? 'edit' : 'add')"
                  th:action="@{${baseUrl}+${product.idProduct!=null}?'?id='+${product.idProduct}:''}"
                  th:object="${product}" method="post">
                <div class="form-group">
                    <label for="trademark">Выбор торговой марки</label>
                    <select class=" selectpicker form-control form-control-sm" required="required"
                            data-live-search="true"
                            th:field="*{tradeMark}"
                            id="trademark">
                        <option value="">Ничего не выбрано</option>
                        <option th:each="tradeMark : ${tradeMarks}"
                                th:value="${tradeMark.idTradeMark}"
                                th:text="${tradeMark.tradeMarkName}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('tradeMark')}" th:errors="*{tradeMark}" class="error-text"></span>
                </div>
                <div class="form-group">
                    <label for="organType">Орган</label>
                    <select class="selectpicker form-control form-control-sm" required="required"
                            data-live-search="true"
                            th:field="*{organType}"
                            id="organType">
                        <option value="">Ничего не выбрано</option>
                        <option th:each="organType : ${organTypes}"
                                th:value="${organType.idOrganType}"
                                th:text="${organType.organTypeName}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('organType')}" th:errors="*{organType}" class="errortext"></span>
                </div>
                <div class="form-group">
                    <label for="numberInPack">number in pack</label>
                    <input class="form-control form-control-sm" type="number" min="0" th:field="*{numberInPack}"
                           id="numberInPack"
                           placeholder="Кол-во в упаковке">
                    <span th:if="${#fields.hasErrors('numberInPack')}" th:errors="*{numberInPack}"
                          class="errortext"></span>
                </div>
                <div class="form-group">
                    <div class="col-xs-4">
                        <label for="productName">Название</label>
                        <input class="form-control form-control-sm" type="text" required="required" maxlength="255"
                               th:field="*{productName}" id="productName"
                               placeholder="Название">
                        <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"
                              class="errortext"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="productComment">Примечание</label>
                    <input class="form-control form-control-sm" type="text" maxlength="255" th:field="*{productComment}"
                           id="productComment"
                           placeholder="Примечание">
                    <span th:if="${#fields.hasErrors('productComment')}" th:errors="*{productComment}"
                          class="errortext"></span>
                </div>

                <button type="submit" class="btn btn-light btn-sm float-right">Сохранить</button>
            </form>

        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

</div>
</body>
</html>
