<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="/webjars/datatables/1.10.24/css/jquery.dataTables.min.css"/>
    <link rel="stylesheet"

    <link rel="stylesheet"
          th:href="@{/css/products.css}"/>

    <script th:src="@{/webjars/datatables/1.10.24/js/jquery.dataTables.min.js}"></script>
    <script src="/webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" th:src="@{/js/trademarks.js}"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="/sign-in">Войти</a></div>
            </div>
            <li><a th:href="@{/products/all}">Продукты</a></li>
            <li><a th:href="@{/organtypes/all}">Тип</a></li>
            <li><a th:href="@{/trademarks/all}">Торговая марка</a></li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row no-gutters ml-5 mt-4">
                        <div class=" col-lg-10 breadcrumb ">
                            <ol class="breadcrumb ml-3">
                                <li class="breadcrumb-item"><a th:href="@{/index}"></i></a>
                                </li><!--как поменять "продукты" на "торговые марки"?-->
                                <li class="breadcrumb-item active"><span>Торговые марки</span></li>
                            </ol>
                        </div>
                        <div class="col-lg-2 justify-content-around">
                            <a class="btn btn-light btn-sm float-right" th:href="@{/trademarks/add}" role="button">Добавить</a>
                        </div>
                    </div>
                    <div class="row no-gutters">
                        <table id="example" class="table table-striped table-bordered display nowrap my-2" cellspacing="0"
                               style="width:100%">
                            <thead>
                            <tr>
                                <th class="sorting">Идентификатор</th>
                                <th class="sorting">Торговая марка</th>
                                <th class="sorting">Описание</th>
                                <th class="sorting">Дата закрытия</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th class="sorting">Идентификатор</th>
                                <th class="sorting">Торговая марка</th>
                                <th class="sorting">Описание</th>
                                <th class="sorting">Дата закрытия</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
