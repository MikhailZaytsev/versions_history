<!DOCTYPE html>

<head>

          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>

<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->

                    <a href="/sign-in">Войти</a></div>
            </div>

            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>

            <li><a th:href="@{/counteragents/all}">Контрагенты</a></li>

            <li><a th:href="@{/operationliststatuses/all}">Статусы операции</a></li>
            <li><a th:href="@{/operationlists/all}">Операции</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row no-gutters ml-5 mt-4">
                        <div class=" col-lg-12 breadcrumb ">
                            <ol class="breadcrumb ml-3">
                                <li class="breadcrumb-item"><a href="@{/index}"></a>
                                </li>
                                <li class="breadcrumb-item "><a th:href="@{/operationlists/all}"><span>
                                    Операции
                                </span></a></li>

                                <li class="breadcrumb-item active"><span
                                        th:text="${operationList.idOperationList} ?'Изменить': 'Создать'"></span></li>
                            </ol>
                            </ol>
                        </div>
                        <!--                        &lt;!&ndash;<div class="col-lg-2 justify-content-around">-->
                        <!--                            &lt;!&ndash;                            <button type="button" class="btn btn-primary btn-sm">Small button</button>&ndash;&gt;-->

                        <!--                        &lt;!&ndash;</div>&ndash;&gt;-->
                    </div>
                </div>
            </div>
            <form class="form-inline" autocomplete="off"
                  th:with="baseUrl=(${operationList.idOperationList}? 'edit' : 'add')"
                  th:action="@{${baseUrl}+${operationList.idOperationList!=null}?'?id='+${operationList.idOperationList}:''}"
                  th:object="${operationList}" method="post">
                <div class="form-group mb-2 col-2">
                    <label for="counterAgent">Выбор контрагента</label>
                    <select class=" selectpicker form-control form-control-sm" required="required"
                            data-live-search="true"
                            th:field="*{counterAgent}"
                            id="counterAgent">
                        <option value="">Ничего не выбрано</option>
                        <option th:each="counterAgent : ${counterAgents}"
                                th:value="${counterAgent.idCounterAgent}"
                                th:text="${counterAgent.counterAgentName}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('counterAgent')}" th:errors="*{counterAgent}" class="error-text"></span>
                </div>
                <div class="form-group mb-2 col-2">
                    <label for="operationType">Тип</label>
                    <select class=" selectpicker form-control form-control-sm" required="required"
                            data-live-search="true"
                            th:field="*{operationType}"
                            id="operationType">
                        <option value="">Ничего не выбрано</option>
                        <option th:each="operationType : ${operationTypes}"
                                th:value="${operationType.idOperationType}"
                                th:text="${operationType.operationTypeName}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('operationType')}" th:errors="*{operationType}" class="error-text"></span>
                </div>
                <div class="form-group mb-2 col-2">
                    <label for="operationListStatus">Статус</label>
                    <select class=" selectpicker form-control form-control-sm" required="required"
                            data-live-search="true"
                            th:field="*{operationListStatus}"
                            id="operationListStatus">
                        <option value="">Ничего не выбрано</option>
                        <option th:each="operationListStatus : ${operationListStatuses}"
                                th:value="${operationListStatus.idOperationListStatus}"
                                th:text="${operationListStatus.operationListStatusName}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('operationListStatus')}" th:errors="*{operationListStatus}" class="error-text"></span>
                </div>
                <div class="form-group mb-2 col-2">
                    <label for="operationListComment">Комментарий</label>
                    <textarea rows="7" class="note form-control form-control-sm float-right" type="text" maxlength="255"
                           th:field="*{operationListComment}"
                           id="operationListComment"
                              placeholder="Комментарий"></textarea>
                    <span th:if="${#fields.hasErrors('operationListComment')}" class="errortext"
                          th:errors="*{operationListComment}"></span>
                </div>

                <!--                    <button type="submit" class="btn btn-primary">Сохранить</button>-->
                <button type="submit" class="btn btn-light btn-sm float-right">Сохранить</button>
            </form>
            <div class="row no-gutters">
                <table id="addRaw" class="table table-striped table-bordered display nowrap my-2" cellspacing="0"
                       style="width:100%">
                    <thead>
                    <tr>
                        <th class="sorting">Продукт</th>
<!--                        <th class="sorting">Цена</th>-->
<!--                        <th class="sorting">Кол-во</th>-->
<!--                        <th></th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:each="operationRow : ${operationRows}">
                            <select class="selectpicker form-control form-control-sm" required="required"
                                    data-live-search="true" id="product">
                                <option th:each="product : ${products}"
                                        th:value="${operationRow.product.idProduct}"
                                        th:text="${operationRow.product.productName}">
                                </option>
                            </select>
                        </td>
<!--                        <td><select class=" selectpicker form-control form-control-sm" required="required"-->
<!--                                    data-live-search="true"-->
<!--                                    id="product">-->
<!--                            <option value="">Ничего не выбрано</option>-->

<!--                                    th:value="${product.idProduct}"-->
<!--                                    th:text="${product.productName}">-->
<!--                            </option>-->
<!--                            <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}" class="error-text"></span>-->
<!--                        </select></td>-->
<!--                        <td>-->
<!--                            <input class="form-control form-control-sm" type="number" min="0" th:object="${operationRow}" th:field="*{operationPrice}"-->
<!--                                   id="price"-->
<!--                                   placeholder="Цена">-->
<!--                            <span th:if="${#fields.hasErrors('operationPrice')}" th:errors="*{operationPrice}"-->
<!--                                  class="errortext"></span>-->
<!--                        </td>-->
<!--                        <td>-->
<!--                            <input class="form-control form-control-sm" type="number" min="1" th:object="${operationRow}" th:field="*{quantity}"-->
<!--                                   id="quantity"-->
<!--                                   placeholder="Кол-во">-->
<!--                            <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"-->
<!--                                  class="errortext"></span>-->
<!--                        </td>-->
<!--                        <td><button>добавить</button></td>-->
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th class="sorting"></th>
<!--                        <th class="sorting"></th>-->
<!--                        <th class="sorting"></th>-->
<!--                        <th></th>-->
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
