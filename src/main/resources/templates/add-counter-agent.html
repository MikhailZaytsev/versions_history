<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:wrap="http://www.w3.org/1999/xhtml">
<head>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/paste.js}"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap-select/1.13.18/css/bootstrap-select.min.css"/>
    <link rel="stylesheet"
          href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet"
          th:href="@{/css/main.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Добавление контрагента</title>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="/sign-in">Войти</a></div>
            </div>
            <li><a th:href="@{/products/all}">Продукты</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
            <li><a th:href="@{/counteragents/all}">Контрагенты</a></li>
            <li><a th:href="@{/counteragenttypes/all}">Типы контрагентов</a></li>
            <li><a th:href="@{/operationtypes/all}">Типы операций</a></li>
            <li><a th:href="@{/counteragentsnotes/all}">Комментарии контрагентов</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="page-content-wrapper">


        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row no-gutters ml-5 mt-4">
                        <div class=" col-lg-12 breadcrumb ">
                            <ol class="breadcrumb ml-3">
                                <li class="breadcrumb-item"><a href="@{/index}"></a>
                                </li>
                                <li class="breadcrumb-item "><a th:href="@{/counteragents/all}"><span>
                                    Контрагенты
                                </span></a></li>

                                <li class="breadcrumb-item active"><span
                                        th:text="${counterAgent.idCounterAgent} ?'Изменить': 'Создать'"></span></li>
                            </ol>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!--<div class="row no-gutters">-->
            <div class="something">
            <div class="col-4 float-left" >
            <form autocomplete="off"
                  th:with="baseUrl=(${counterAgent.idCounterAgent}? 'edit' : 'add')"
                  th:action="@{${baseUrl}+${counterAgent.idCounterAgent!=null}?'?id='+${counterAgent.idCounterAgent}:''}"
                  th:object="${counterAgent}" method="post">
                <div class="form-group">
                    <label for="counterAgentType">Выбор типа контрагента</label>
                        <select class=" selectpicker form-control form-control-sm" required="required"
                            data-live-search="true"
                            th:field="*{counterAgentType}"
                            id="counterAgentType">
                        <option value="">Ничего не выбрано</option>
                        <option th:each="counterAgentType : ${counterAgentTypes}"
                                th:value="${counterAgentType.idCounterAgentType}"
                                th:text="${counterAgentType.counterAgentTypeName}">
                        </option>
                        <span th:if="${#fields.hasErrors('counterAgentType')}" th:errors="*{counterAgentType}" class="error-text"></span>
                    </select>
                </div>
                <div class="form-group">
                        <label for="counterAgentName">Название</label>
                        <input class="form-control form-control-sm" type="text" required="required" maxlength="64"
                               th:field="*{counterAgentName}" id="counterAgentName"
                               placeholder="Название">
                        <span th:if="${#fields.hasErrors('counterAgentName')}" th:errors="*{counterAgentName}"
                              class="errortext"></span>
                </div>
                <div class="form-group">
                        <label for="counterAgentProfile">Соц сети</label>
                        <input class="form-control form-control-sm" type="text" required="required" maxlength="127"
                               th:field="*{counterAgentProfile}" id="counterAgentProfile"
                               placeholder="Соц сети">
                        <span th:if="${#fields.hasErrors('counterAgentProfile')}" th:errors="*{counterAgentProfile}"
                              class="errortext"></span>
                </div>
                <div class="form-group">
                    <label for="counterAgentPhone">Телефон</label>
                    <input class="form-control form-control-sm" type="text" required="required" maxlength="32" th:field="*{counterAgentPhone}"
                           id="counterAgentPhone"
                           placeholder="Примечание">
                    <span th:if="${#fields.hasErrors('counterAgentPhone')}" th:errors="*{counterAgentPhone}"
                          class="errortext"></span>
                </div>
                <button type="submit" class="btn btn-light btn-sm float-right">Сохранить</button>
            </form>
            </div>
                <div class="row no-gutters col-4 float-right table-wrapper-scroll-y my-custom-scrollbar">
                    <table id="notes" class="table table-striped table-bordered display nowrap my-2" cellspacing="0"
                           style="width:100%">
                        <thead>
                        <tr>
                            <th class="sorting">Заметка</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="counterAgentNote : ${counterAgentNotes}">
                            <td th:text="${counterAgentNote.note}"></td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                <div class="col-4 float-right">
<!--                    <form autocomplete="off"-->
<!--                          th:action="@{/counteragents/addcom/{id}(id = ${counterAgent.idCounterAgent})}"-->
<!--                          th:object="${counterAgentNote}" method="post">-->
                        <div class="form-group">
                            <label for="note">Текст</label>
                            <textarea rows="5" class="form-control form-control-sm" required="required" type="text"
                                      th:href="@{/counteragents/add-note/{id}(id = ${counterAgent.idCounterAgent})}" maxlength="255"
                                      id="note"></textarea>
<!--                            <span th:if="${#fields.hasErrors('note')}" th:errors="*{note}"-->
<!--                                  class="errortext"></span>-->
                        </div>
                        <button  th:disabled="${counterAgent.idCounterAgent} == null" id="add-note" class="btn btn-light btn-sm float-right">Добавить</button>
<!--                    </form>-->
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>

</div>
</body>
</html>
