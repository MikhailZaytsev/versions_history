<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/webjars/datatables/1.10.24/js/jquery.dataTables.min.js}"></script>
    <script src="/webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="/webjars/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/add-operation-row.js}"></script>
    <script type="text/javascript" th:src="@{/js/datatables-ellipsis.js}"></script>
    <script type="text/javascript" th:src="@{/js/modal.js}"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="/webjars/bootstrap-select/1.13.18/css/bootstrap-select.min.css"/>
    <link rel="stylesheet"
          href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css"/>
<!--    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.24/css/jquery.dataTables.min.css}"/>-->

    <link rel="stylesheet"
          th:href="@{/css/main.css}"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Операция</title>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="/sign-in">Войти</a></div>
            </div>
            <li><a th:href="@{/products/all}">Продукты</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
            <li><a th:href="@{/counteragents/all}">Контрагенты</a></li>
            <li><a th:href="@{/counteragenttypes/all}">Типы контрагентов</a></li>
            <li><a th:href="@{/operationtypes/all}">Типы операций</a></li>
            <li><a th:href="@{/counteragentsnotes/all}">Комментарии контрагентов</a></li>
            <li><a th:href="@{/operationliststatuses/all}">Статусы операции</a></li>
            <li><a th:href="@{/operationlists/all}">Операции</a></li>
            <li><a th:href="@{/campaigns/all}">Кампании</a></li>
            <li><a th:href="@{/pricebuys/all}">Цены закупочные</a></li>
            <li><a th:href="@{/pricesales/all}">Цены продажные</a></li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row no-gutters ml-5 mt-4">
                        <div class=" col-lg-12 breadcrumb ">
                            <ol class="breadcrumb ml-3">
                                <li class="breadcrumb-item"><a href="@{/index}"></a>
                                </li>
                                <li class="breadcrumb-item "><a th:href="@{/operationlists/all}"><span>
                                    Операции
                                </span></a></li>

                                <li class="breadcrumb-item active"><span
                                        th:text="${operationList.idOperationList} ?'Изменить': 'Создать'"></span></li>
                            </ol>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form autocomplete="off"
                  th:with="baseUrl=(${operationList.idOperationList}? 'edit' : 'add')"
                  th:action="@{${baseUrl}+${operationList.idOperationList!=null}?'?id='+${operationList.idOperationList}:''}"
                  th:object="${operationList}" method="post">
                <div class="row"> <!--Параметры OperationList-->
                    <div class="form-group mb-2 col">
                        <label for="operationType">Тип</label>
                        <select class=" selectpicker form-control form-control-sm" required="required"
                                data-live-search="true"
                                th:field="*{operationType}"
                                id="operationType">
                            <option value="">Ничего не выбрано</option>
                            <option th:each="operationType : ${operationTypes}"
                                    th:value="${operationType.idOperationType}"
                                    th:text="${operationType.operationTypeName}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('operationType')}" th:errors="*{operationType}"
                              class="error-text"></span>
                    </div>
                    <div class="form-group mb-2 col">
                        <label for="operationListStatus">Статус</label>
                        <select class=" selectpicker form-control form-control-sm" required="required"
                                data-live-search="true"
                                th:field="*{operationListStatus}"
                                id="operationListStatus">
                            <option value="">Ничего не выбрано</option>
                            <option th:each="operationListStatus : ${operationListStatuses}"
                                    th:value="${operationListStatus.idOperationListStatus}"
                                    th:text="${operationListStatus.operationListStatusName}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('operationListStatus')}" th:errors="*{operationListStatus}"
                              class="error-text"></span>
                    </div>
                    <div class="form-group mb-2 col">
                        <label for="operationListComment">Комментарий</label>
                        <textarea rows="6" class="note form-control form-control-sm" type="text" maxlength="255"
                                  th:field="*{operationListComment}"
                                  id="operationListComment"
                                  placeholder="Комментарий"></textarea>
                        <span th:if="${#fields.hasErrors('operationListComment')}" class="errortext"
                              th:errors="*{operationListComment}"></span>
                    </div>
                </div>
                <div class="row"><!--поля CounterAgent -->
                    <div class="form-group mb-2 col">
                        <label for="counterAgent">Выбор контрагента</label>
                        <select class=" selectpicker form-control form-control-sm" required="required"
                                data-live-search="true"
                                th:field="*{counterAgent}"
                                id="counterAgent">
                            <option value="">Ничего не выбрано</option>
                            <option th:each="counterAgent : ${counterAgents}"
                                    th:value="${counterAgent.idCounterAgent}"
                                    th:text="${counterAgent.counterAgentName}">
                            </option>
                        </select>
                        <span th:if="${#fields.hasErrors('counterAgent')}" th:errors="*{counterAgent}"
                              class="error-text"></span>
                    </div>
                    <div class="col">
                        <label for="input2">второй</label>
                        <input id="input2">
                    </div>
                    <div class="col">
                        <label for="input3">третий</label>
                        <input id="input3">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4">
                        <div class="form-group mb-2">
                            <label for="product">
                                Продукт
                            </label>
                            <select th:name="product" class="selectpicker form-control form-control-sm"
                                    required="required"
                                    data-live-search="true" id="product">
                                <option th:each="product : ${products}"
                                        th:value="${product.idProduct}"
                                        th:text="${product.productName}">
                                </option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="form-group mb-2 col">
                                <label for="quantity">
                                    Кол-во
                                </label>
                                <input th:name="quantity" th:value="1" class="form-control form-control-sm"
                                       type="number"
                                       min="1" max="1000" id="quantity">
                            </div>
                            <div class="form-group mb-2 col">
                                <label for="operation-price">
                                    Цена
                                </label>
                                <input th:name="operation-price" th:value="0.00" class="form-control form-control-sm"
                                       required="required" type="number" min="0.00" step="0.01" id="operation-price">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <button type="button" id="add-row-button" class="btn btn-link"><i class="fa fa-plus"
                                                                                          aria-hidden="true"></i>
                        </button>
                        <button type="button" id="delete-row-button" class="btn btn-link"><i class="fa fa-trash"
                                                                                             aria-hidden="true"></i>
                        </button>
                        <button type="submit" name="action" class="btn btn-light btn-sm float-right">Сохранить</button>
                        <table id="rows-table" class="table table-striped table-bordered display nowrap my-2"
                               cellspacing="0" style="width:100%">
                            <thead>
                            <tr>
                                <th class="sorting">Продукт</th>
                                <th class="sorting">Цена</th>
                                <th class="sorting">Количество</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="operationRow, stat: ${operationList.operationRows}">
                                <td class="sorting">
                                    <input type="text" th:value="${operationRow.product.productName}"
                                           th:name="|operationRows[${stat.index}].product.productName|">
                                    <input type="text" th:value="${operationRow.product.idProduct}"
                                           th:name="|operationRows[${stat.index}].product.idProduct|">
                                    <div th:if="${operationRow.idOperationRow} != null">
                                        <input type="text" th:value="${operationRow.idOperationRow}"
                                               th:name="|operationRows[${stat.index}].idOperationRow|">
                                    </div>
                                </td>
                                <td class="sorting">
                                    <input type="text" th:value="${operationRow.operationPrice}"
                                           th:name="|operationRows[${stat.index}].operationPrice|">
                                </td>
                                <td class="sorting">
                                    <input type="text" th:value="${operationRow.quantity}"
                                           th:name="|operationRows[${stat.index}].quantity|">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
