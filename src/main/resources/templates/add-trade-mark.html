<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <script type="text/javascript" th:src="@{/js/edit-form.js}"></script>

    <link rel="stylesheet"
          href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <link rel="stylesheet"
          href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet"
          th:href="@{/css/main.css}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Торговая марка</title>
</head>
<body>
<div id="wrapper">
    <div class="overlay"></div>
    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="/sign-in">Войти</a></div>
            </div>
            <li><a th:href="@{/products/all}">Продукты</a></li>
            <li><a th:href="@{/organtypes/all}">Типы органов</a></li>
            <li><a th:href="@{/trademarks/all}">Торговые марки</a></li>
            <li><a th:href="@{/counteragents/all}">Контрагенты</a></li>
            <li><a th:href="@{/counteragenttypes/all}">Типы контрагентов</a></li>
            <li><a th:href="@{/operationtypes/all}">Типы операций</a></li>
            <li><a th:href="@{/counteragentsnotes/all}">Заметки к контрагентам</a></li>
            <li><a th:href="@{/operationliststatuses/all}">Статусы операции</a></li>
            <li><a th:href="@{/operationlists/all}">Операции_Листы</a></li>
            <li><a th:href="@{/campaigns/all}">Кампании</a></li>
            <li><a th:href="@{/pricebuys/all}">Цены закупочные</a></li>
            <li><a th:href="@{/pricesales/all}">Цены продажные</a></li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container">
            <div class="row">

                <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

            </div>
            <div class="row">
                <div class="col-lg-12 ">
                    <div class="row no-gutters ml-5 mt-4">
                        <div class=" col-lg-12 breadcrumb ">
                            <ol class="breadcrumb ml-3">
                                <li class="breadcrumb-item"><a href="@{/index}"></a>
                                </li>
                                <li class="breadcrumb-item "><a th:href="@{/trademarks/all}"><span>
                                    Торговые марки
                                </span></a></li>

                                <li class="breadcrumb-item active"><span
                                        th:text="${tradeMark.idTradeMark} ?'Изменить': 'Создать'"></span></li>
                            </ol>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <form autocomplete="off"
                  th:with="baseUrl=(${tradeMark.idTradeMark}? 'edit' : 'add')"
                  th:action="@{${baseUrl}+${tradeMark.idTradeMark!=null}?'?id='+${tradeMark.idTradeMark}:''}"
                  th:object="${tradeMark}" method="post">
                <div class="row">
                    <div class="col-lg-12">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg">
                        <button type="submit"
                                class="shadow-none"><i class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="col-lg"></div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="tradeMarkName">Марка</label>
                            <input class="form-control form-control-sm focus-element" type="text" maxlength="64" required="required"
                                   th:field="*{tradeMarkName}"
                                   id="tradeMarkName"
                                   placeholder="Марка">
                            <span th:if="${#fields.hasErrors('tradeMarkName')}" class="errortext"
                                  th:errors="*{tradeMarkName}"></span>
                        </div>
                        <div class="form-group">
                            <label for="tradeMarkComment">Примечание</label>
                            <textarea id="tradeMarkComment" rows="3" placeholder="Примечание"
                                      maxlength="255" class="form-control form-control-sm focus-element"
                                      th:field="*{tradeMarkComment}" type="text"></textarea>
                            <span th:if="${#fields.hasErrors('tradeMarkComment')}" class="errortext"
                                  th:errors="*{tradeMarkComment}"></span>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
